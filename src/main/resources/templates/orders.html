<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="o : ${customerOrders}">
    Person:
    <td th:text="${o.person.userName}"></td>
    <div th:each="ci : ${o.cartItems}">
        Product name
        <td th:text="${ci.product.name}"></td>
        Amount
        <td th:text="${ci.amount}"></td>
        Shipped
        <td th:text="${o.sent}"></td>
    </div>
<form action="/orders" method="post">
    <input type="hidden" name="shippingId" th:value="${o.id}" >
    <input type="submit" name="shipped" value="ship">
</form>

</div>
</body>
</html>
