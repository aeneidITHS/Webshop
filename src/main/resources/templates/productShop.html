<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="p : ${products}">
    Name: <span th:text="${p.name}"></span>
    Price: <span th:text="${p.price}"></span>
    Category: <span th:text="${p.category}"></span>
    <form action="/addCart" method="post">
        Amount to Buy: <input type="number" name="amount" value="1">
        <input type="hidden" name="id" th:value="${p.id}">
        <input type="submit" value="Buy">
    </form>
</div>
<form action="/showSearchedCategory" method="post">
    <select name="searchWord" onchange="this.form.submit()">
        <option>--</option>
        <option th:each="c : ${categories}" th:text="${c}" th:value="${c}">
        </option>
    </select>
    <div th:each="s : ${searchedCategory}">
       Name: <span th:text="${s.name}"></span>
       Price: <span th:text="${s.price}"></span>
       Category: <span th:text="${s.category}"></span>
        <form action="/addCart" method="post">
            Amount to Buy: <input type="number" name="amount" value="1">
            <input type="hidden" name="id" th:value="${s.id}">
            <input type="submit" value="Buy">
        </form>
    </div>
</form>
<form action="/showSearchedItem" method="post">
    Search Bar: <input type="text" name="searchWord">
    <input type="submit" th:value="Submit">
    <div th:each="i : ${searchedItem}">
    Name: <span th:text="${i.name}"></span>
    Price: <span th:text="${i.price}"></span>
    Category: <span th:text="${i.category}"></span>

        <form action="/addCart" method="post">
            Amount to Buy: <input type="number" name="amount" value="1">
            <input type="hidden" name="id" th:value="${i.id}">
            <input type="submit" value="Buy">
        </form>
    </div>

<a href="/showCart">Show Cart</a>
</form>

</body>
</html>
